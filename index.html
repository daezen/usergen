<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Username Generator</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="shortcut icon" href="ico/favicon.svg" type="image/x-icon" />
    <script defer src="main.js"></script>
  </head>
  <body class="flex flex-col items-center justify-center h-screen gap-4 text-zinc-200 bg-zinc-950">
    <h1 class="text-3xl font-semibold">Username Generator</h1>
    <main class="relative flex flex-col items-center justify-center p-2 border-2 rounded-3xl border-zinc-800 bg-zinc-900 w-96">
      <p data-copied class="absolute hidden place-content-center text-3xl bg-zinc-800 border-2 border-emerald-600 h-[50px] w-[364px] top-4 rounded-xl copied">Copied!</p>
      <p data-username class="grid text-3xl w-full h-[1em] m-2 p-6 place-content-center rounded-xl bg-zinc-800 border border-zinc-700"></p>
      <aside class="flex gap-4">
        <label for="capitalize" class="select-none flex gap-1"><input type="checkbox" name="" id="capitalize" checked />Capitalize</label>
        <label for="number" class="select-none flex gap-1"><input type="checkbox" name="" id="number" checked />Number</label>
      </aside>
      <div class="flex w-full gap-4 p-2">
        <button
          data-copy
          class="flex-1 flex items-center justify-center gap-2 px-4 py-1 text-xl font-medium transition ease-[cubic-bezier(0.1,0.7,0.4,1.5)] border-2 border-gray-800 text-zinc-100 bg-gray-700 rounded-xl shadow-[0_2px_0_0_rgb(31,41,55)] active:shadow-[0_0_rgb(31,41,55)] active:translate-y-[3px] hover:-translate-y-[1px] hover:shadow-[0_3px_0_0_rgb(31,41,55)]"
        >
          Copy
          <svg viewBox="0 0 24 24" fill="currentColor" class="h-5">
            <path
              d="M6.9998 6V3C6.9998 2.44772 7.44752 2 7.9998 2H19.9998C20.5521 2 20.9998 2.44772 20.9998 3V17C20.9998 17.5523 20.5521 18 19.9998 18H16.9998V20.9991C16.9998 21.5519 16.5499 22 15.993 22H4.00666C3.45059 22 3 21.5554 3 20.9991L3.0026 7.00087C3.0027 6.44811 3.45264 6 4.00942 6H6.9998ZM5.00242 8L5.00019 20H14.9998V8H5.00242ZM8.9998 6H16.9998V16H18.9998V4H8.9998V6Z"
            ></path>
          </svg>
        </button>
        <button
          data-generate
          class="flex-1 flex items-center justify-center gap-2 px-4 py-1 text-xl font-medium transition ease-[cubic-bezier(0.3,0.7,0.4,1.5)] text-zinc-100 border-2 border-zinc-800 bg-zinc-700 rounded-xl shadow-[0_2px_0_0_rgb(39,39,42)] active:shadow-[0_0_rgb(39,39,42)] active:translate-y-[3px] hover:-translate-y-[1px] hover:shadow-[0_3px_0_0_rgb(39,39,42)]"
        >
          Generate
          <svg viewBox="0 0 24 24" fill="currentColor" class="h-5">
            <path
              d="M18.5374 19.5674C16.7844 21.0831 14.4993 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 14.1361 21.3302 16.1158 20.1892 17.7406L17 12H20C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C14.1502 20 16.1022 19.1517 17.5398 17.7716L18.5374 19.5674Z"
            ></path>
          </svg>
        </button>
      </div>
    </main>
  </body>
</html>
